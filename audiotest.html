<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Compact Real Waveform Player</title>

		<link href="/assets/css/styles-audio-player.css" rel="stylesheet" />

		<style>
			.modal-right {
				display: flex;
				flex-direction: column;
				align-items: stretch;
				padding: 16px;
				width: 100%;
				max-width: 600px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="modal-right">
			<div class="audio-player">
				<button class="audio-button" id="playPauseBtn">‚ñ∂Ô∏è Play</button>
				<audio id="playAudio" src="assets/audio/audio5-1.mp3"></audio>
				<canvas id="waveform" class="waveform-canvas"></canvas>
				<div class="time">
					<span id="currentTime">0:00</span>
					<span id="duration">0:00</span>
				</div>
				<div class="controls">
					<label>üîä</label>
					<input
						type="range"
						id="volume"
						min="0"
						max="1"
						step="0.05"
						value="1"
					/>
					<label>‚è©</label>
					<input
						type="range"
						id="speed"
						min="0.5"
						max="2"
						step="0.05"
						value="1"
					/>
				</div>
			</div>

			<div class="transcript">
				<p>
					This is the transcript of the audio. It appears below the player on
					the right side of the modal. The waveform above accurately represents
					the sound.
				</p>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
		<script
			type="text/javascript"
			src="/assets/scripts/scripts-audio-player.js"
		></script>
	</body>
</html>
